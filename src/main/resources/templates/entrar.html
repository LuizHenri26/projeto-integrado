<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link th:href="	@{/css/entrar.css}" rel="stylesheet" />
    <link th:href="	@{/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:href="@{/js/bootstrap.bundle.min.js}"></script>
    <title>Entrar - LH Library Manager</title>
  </head>
 
  <body>
    <main class="form-signin">
      <form action="inicio.html">
        <img
          class="mb-4"
          th:src="@{/img/books-svgrepo-com 1.svg}"
          alt=""
          width="72"
          height="57"
        />
		
        <h1 class="h3 mb-3 fw-normal">Entrar</h1>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="senha"
            placeholder="nome@example.com"
			name="email"
			maxlength="80"
          />
          <label for="floatingInput">Insira seu E-mail</label>
        </div>
		
        <div class="form-floating">
          <input
            type="senha"
            class="form-control"
            id="senha"
            placeholder="Insira sua senha"
			name="senha"
			maxlength="30"
          />
          <label for="floatingPassword">Insira sua senha</label>
        </div>
		
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Entrar
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
      </form>
    </main>
  </body>
</html>
