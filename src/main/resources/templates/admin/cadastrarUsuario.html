<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link th:href="	@{/css/bootstrap.min.css}" rel="stylesheet" />
	<script th:href="@{/js/bootstrap.bundle.min.js}"></script>

	<title>Cadastrar Usuário - LH Library Manager</title>

	<style>
		.mensagem {
			color: red;
		}
	</style>
</head>

<body>
	<div class="wrapper">

		<div class="main p-3">
			<section class="d-block">
				<h1 class="m-3 fs-1 roboto-bold">
					<span><img th:src="@{/img/books-svgrepo-com 1.svg}" alt="" /></span>
					Cadastrar Usuário
				</h1>
				<div class="container p-4 mt-2">
					<div class="row">
						<div class="col-md-6 bg-light shadow p-4 mb-5">
							<form th:action="@{/usuario/salvar}" th:object="${usuario}" method="post">
								<div class="mb-3">
									<label for="inputNomeUsuario" class="form-label">Nome</label>
									<input type="text" class="form-control" id="inputNomeUsuario"
										placeholder="Digite o nome do usuário" th:field="*{nome}" />
									<div class="col">
										<span class="mensagem" th:if="${#fields.hasErrors('nome')}"
											th:errors="*{nome}"></span>
									</div>
								</div>
								<div class="mb-3">
									<label for="inputEmailUsuario" class="form-label">Email</label>
									<input type="text" class="form-control" id="inputEmailUsuario"
										placeholder="Digite o e-mail do usuário" th:field="*{email}" />
									<span class="mensagem" th:if="${#fields.hasErrors('email')}"
										th:errors="*{email}"></span>
								</div>
								<div class="mb-3">
									<label for="inputSenhaUsuario" class="form-label">Senha</label>
									<input type="password" class="form-control" id="inputSenhaUsuario"
										placeholder="Digite a senha do usuário" th:field="*{senha}" />
									<span class="mensagem" th:if="${#fields.hasErrors('senha')}"
										th:errors="*{senha}"></span>
								</div>
								<div class="mb-3">
									<label for="inputSenhaUsuario" class="form-label">Senha</label>
									<input type="password" class="form-control" id="inputSenhaUsuario"
										placeholder="Digite a senha do usuário" th:field="*{senha}" />
									<span class="mensagem" th:if="${#fields.hasErrors('senha')}"
										th:errors="*{senha}"></span>
								</div>
								<div>
									<button type="submit" class="btn btn-primary">
										Cadastrar
									</button>
								</div>
						</div>
						</form>
					</div>
				</div>
		</div>
		</section>
	</div>
	</div>
	<script th:src="@{/js/script.js}"></script>
</body>

</html>
