<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
	<link rel="shortcut icon" th:href="@{/img/books-svgrepo-com 1.svg}">
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link th:href="	@{/css/bootstrap.min.css}" rel="stylesheet" />
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<title>Consulta Membros - LH Library Management</title>
</head>

<body>
	<div class="wrapper">
		<div th:insert="~{fragments/menu-usuarios :: menu-usuarios}"></div>
		<div class="main p-3">
			<div class="alert alert-danger alert-dismissible fade show" th:if="${mensagemErro}">
				<span th:text="${mensagemErro}"></span>
			</div>
			<div class="alert alert-success alert-dismissible fade show" th:if="${mensagemSucesso}">
				<span th:text="${mensagemSucesso}"></span>
			</div>
			<section class="d-block">
				<h1 class="m-3 fs-1 roboto-bold">
					<span><img th:src="@{/img/books-svgrepo-com 1.svg}" alt="Logo LH Library Management" /></span>
					Consulta Membros
				</h1>
				<div class="container p-4 mt-2">
					<div class="row">
						<div class="col-md-6 bg-light p-4 shadow">
							<form th:action="@{/membro/buscar}" method="post">
								<div class="row mb-3">
									<div class="col">
										<label for="inputNomeMembro" class="form-label">Nome</label>
										<input type="text" class="form-control" id="inputNomeMembro" name="nome"
											placeholder="Digite o nome do membro" />
									</div>
								</div>
								<button type="submit" class="btn btn-primary">
									Procurar
								</button>
							</form>
						</div>
					</div>
				</div>
			</section>
			<section class="d-flex container-sm flex-column">
				<div class="table-wrapper">
					<table class="table table-responsive table-bordered text-center container-sm p-4 mt-2">
						<tr class="table-blue table-active text-uppercase">
							<th>Nome</th>
							<th>CPF</th>
							<th>Data de Nascimento</th>
							<th>Ação</th>
						</tr>
						<tr th:each="membro : ${membros}">
							<td th:text="${membro.nome}"></td>
							<td th:text="${membro.cpf}"></td>
							<td th:text="${#temporals.format(membro.dataNascimento, 'dd/MM/yyyy')}"></td>
							<td class="d-flex align-center justify-content-center gap-2">
								<a th:href="@{/membro/editar/{id}(id=${membro.id})}" data-buttonEdit><img
										th:src="@{/img/edit.svg}" alt="" /></a>
								<a th:href="@{/membro/deletar/{id}(id=${membro.id})}"
									th:data-confirm-delete="|Você deseja deletar o membro ${membro.nome}?|"
									onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
									data-buttonTrash><img th:src="@{/img/trash.svg}" alt="" /></a>
							</td>
						</tr>
					</table>
				</div>
			</section>
		</div>
	</div>
	<script th:src="@{/js/script.js}">
	</script>
</body>

</html>
