<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link th:href="	@{/css/bootstrap.min.css}" rel="stylesheet" />
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
	<aside id="sidebar" th:fragment="menu-usuarios">
		<div class="d-flex">
			<button class="toggle-btn" type="button">
				<i class="lni lni-grid-alt"></i>
			</button>
			<div class="sidebar-logo">
				<a th:href="@{/categoria/salvar}">LH Library Management</a>
			</div>
		</div>
		<ul class="sidebar-nav">
			<li class="sidebar-item" th:if="${ #authorization.expression('hasAuthority(''ADMIN'')')}">
				<a th:href="@{/usuario/salvar}" class="sidebar-link">
					<i class="lni lni-user"></i>
					<span>Cadastrar Usuário</span>
				</a>
			</li>
			<li class="sidebar-item" 			th:if="${ #authorization.expression('hasAuthority(''ADMIN'')')}">
				<a th:href="@{/usuario/listar}" class="sidebar-link">
					<i class="lni lni-search-alt"></i>
					<span>Consulta Usuários</span>
				</a>
			</li>
			<li class="sidebar-item">
				<a th:href="@{/categoria/salvar}" class="sidebar-link">
					<i class="lni lni-tab"></i>
					<span>Cadastrar Categorias</span>
				</a>
			</li>
			<li class="sidebar-item">
				<a th:href="@{/categoria/listar}" class="sidebar-link">
					<i class="lni lni-search-alt"></i>
					<span>Consulta Categorias</span>
				</a>
			</li>
			<li class="sidebar-item">
				<a th:href="@{/livro/salvar}" class="sidebar-link">
					<i class="lni lni-book"></i>
					<span>Cadastrar Livros</span>
				</a>
			</li>
			<li class="sidebar-item">
				<a th:href="@{/livro/listar}" class="sidebar-link">
					<i class="lni lni-search-alt"></i>
					<span>Consulta Livros</span>
				</a>
			</li>
			<li class="sidebar-item">
				<a th:href="@{/emprestimo/salvar}" class="sidebar-link">
					<i class="lni lni-agenda"></i>
					<span>Registrar Empréstimo</span>
				</a>
			</li>
			<li class="sidebar-item">
				<a th:href="@{/logout}" sec:authorize="isAuthenticated()" class="sidebar-link">
					<i class="lni lni-power-switch"></i>
					<span>Sair</span>
				</a>
			</li>
		</ul>
	</aside>
</body>
