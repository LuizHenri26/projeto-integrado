<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" th:href="@{/img/books-svgrepo-com 1.svg}">
	<link th:href="	@{/css/entrar.css}" rel="stylesheet" />
	<link th:href="	@{/css/bootstrap.min.css}" rel="stylesheet" />
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<title>Entrar - LH Library Management</title>
</head>

<body>
	<main class="form-signin">
		<form th:action="@{/login}" method="post">
			<img class="mb-4" th:src="@{/img/books-svgrepo-com 1.svg}" alt="Logo LH Library Management" width="72"
				height="57" />
			<h1 class="h3 mb-3 fw-normal">Login</h1>
			<div th:if="${param.error}">
				<div class="alert alert-danger col-xsc-offset-1 col-xs-10">
					Usuário ou senha inválidos!
				</div>
			</div>
			<div class="form-floating">
				<input type="text" class="form-control" id="login" placeholder="msousa" name="username"
					maxlength="65" />
				<label for="floatingInput">Insira seu login</label>
			</div>

			<div class="form-floating">
				<input type="password" class="form-control" id="senha" placeholder="Insira sua senha" name="password" />
				<label for="floatingPassword">Insira sua senha</label>
			</div>

			<button class="w-100 btn btn-lg btn-primary" type="submit">
				Entrar
			</button>
			<p class="mt-5 mb-3 text-muted">&copy; 2024</p>
		</form>
	</main>
</body>

</html>
