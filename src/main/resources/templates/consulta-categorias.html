<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
	<link rel="shortcut icon" th:href="@{/img/books-svgrepo-com 1.svg}">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<title>Consulta Categorias - LH Library Management</title>
</head>

<body>
	<div class="wrapper">
		<div th:insert="~{fragments/menu-usuarios :: menu-usuarios}"></div>
		<div class="main p-3">
			<div class="alert alert-danger alert-dismissible fade show" th:if="${mensagem}">
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				<span th:text="${mensagem}"></span>
			</div>
			<div class="main p-3">
				<section class="d-block">
					<h1 class="m-3 fs-1 roboto-bold"> <span><img th:src="@{/img/books-svgrepo-com 1.svg}"
								alt="Logo LH Library Management"></span>
						Consulta Categorias</h1>
					<div class="container p-4 mt-2 ">
						<div class="row">
							<div class="col-md-6 bg-light p-4 shadow">
								<form th:action="@{/categoria/buscar}" method="post">
									<div class="row mb-3">
										<div class="col-9">
											<label for="inputNome" class="form-label">Nome da Categoria</label>
											<input type="text" class="form-control" id="inputCategoria"
												placeholder="Digite o nome da categoria" name="nome">
										</div>
									</div>
									<button type="submit"
										class="btn btn-primary align-self-end ms-2 mt-2">Procurar</button>
								</form>
							</div>
						</div>
					</div>
				</section>
				<section class="d-flex container-sm flex-column">
					<div class="table-wrapper">
						<table
							class="table table-striped table-responsive table-bordered table-hover text-center container-sm p-4 mt-2">
							<tr class="table-blue table-active text-uppercase">
								<th>Código</th>
								<th>Nome da Categoria</th>
								<th>Ação</th>
							</tr>
							<tr th:each="categoria : ${categorias}">
								<td><span th:text="${categoria.id}"></span></td>
								<td><span th:text="${categoria.nome}"></span></td>
								<th class="d-flex align-center justify-content-center gap-2"><a
										th:href="@{/categoria/editar/{id}(id=${categoria.id})}" data-buttonEdit><img
											th:src="@{/img/edit.svg}" alt=""></a>
									<a th:href="@{/categoria/deletar/{id}(id=${categoria.id})}"
										th:data-confirm-delete="|Você deseja deletar a categoria ${categoria.nome}?|"
										onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
										data-buttonTrash><img th:src="@{/img/trash.svg}" alt=""></a>
								</th>
							</tr>
						</table>
				</section>
			</div>
		</div>
		<script th:src="@{/js/script.js}"></script>
</body>

</html>
